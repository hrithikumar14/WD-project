<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color: crimson;
            color-background: rgb(72, 255, 0);
        }
        #secondpara{
            color: darkgrey;
            color-background: rgb(19, 0, 71)
        }
        #thirdpara{
            color: darkorchid;
        }
    </style>
</head>
<body>
    <h2>This is going to be my first box</h2>
    <p id="firstpara">this is my first para</p>
    
    <h2>This is going to be my second box</h2>
    <p id="secondpara">this is my second para</p>
    
    <h2>This is going to be my third box</h2>
    <p id="thirdpara">this is my third para</p>
    
</body>
</html>
