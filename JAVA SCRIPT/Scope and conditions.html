<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>

    </div>

    <script>
        // let a = "hr";
        // {
        //     let a = "hr9";
        //     console.log(a)

        // }
        //     console.log(a)
        //     const a5 = "this can't be removed"
        //     // var a5 = "this can be changed";
        //     console.log(a5)

        let age = 16;
        if(age>18){
            console.log("You can drive")
        }
        else if(age==16){ 
            console.log("this is true")
        }
        else{
            console.log("you can't drive")
        }
        const cups = 56; 
        switch (cups) {
            case 4:
                console.log("the value of cups is 4")
                break;
        
            case 14:
                console.log("the value of cups is 14")
                break;
        
            case 56:
                console.log("the value of cups is 56")
                break;
        
            case 46:
                console.log("the value of cups is 46")
                break;
        
            default:
            console.log("the value of cups is 4,14,56,46");
                break;
        }
        

    </script>
